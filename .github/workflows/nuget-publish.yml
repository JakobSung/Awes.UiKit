name: Publish NuGet (Awes.UiKit)

on:
  push:
    branches: [ master ]
    paths:
      - 'Awes.UiKit.OpenSilver/**'
      - 'Awes.UiKit.Wpf/**'
      - 'Awes.UiKit.Control/**'
      - 'Awes.UiKit.Core/**'
      - 'README.md'
      - '.github/workflows/nuget-publish.yml'
  workflow_dispatch: {}

jobs:
  pack-opensilver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Pack OpenSilver
        run: dotnet pack Awes.UiKit.OpenSilver/Awes.UiKit.OpenSilver.csproj -c Release -o ./artifacts
      - name: Upload OpenSilver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-opensilver
          path: artifacts/*.nupkg

  pack-wpf:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Pack WPF
        run: dotnet pack Awes.UiKit.Wpf/Awes.UiKit.Wpf.csproj -c Release -o ./artifacts
      - name: Upload WPF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-wpf
          path: artifacts/*.nupkg

  publish-to-nuget:
    needs: [pack-opensilver, pack-wpf]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: List downloaded artifacts
        run: ls -alR ./artifacts
      - name: Publish to NuGet
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in artifacts/**/*.nupkg; do
            echo "Pushing $pkg";
            dotnet nuget push "$pkg" \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate || exit 1;
          done
