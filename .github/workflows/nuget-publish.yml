# .github/workflows/nuget-publish.yml

name: Manual Publish NuGet Packages

on:
  # 'master' branch push trigger is disabled. To enable, uncomment the lines below.
  # push:
  #   branches: [ master ]

  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'NuGet Package Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build_and_pack:
    strategy:
      matrix:
        package:
          - name: Awes.UiKit.OpenSilver
            path: ./Awes.UiKit.OpenSilver/Awes.UiKit.OpenSilver.csproj
            runner: windows-latest
          - name: Awes.UiKit.Wpf
            path: ./Awes.UiKit.Wpf/Awes.UiKit.Wpf.csproj
            runner: windows-latest
    runs-on: ${{ matrix.package.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Pack ${{ matrix.package.name }}
        # Use the version provided when manually running the workflow
        run: dotnet pack ${{ matrix.package.path }} -c Release -o ./artifacts /p:Version=${{ github.event.inputs.version }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-${{ matrix.package.name }}
          path: artifacts/*.nupkg

  publish:
    needs: build_and_pack
    runs-on: ubuntu-latest
    # This job only runs on manual trigger
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: nuget-*
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -alR ./artifacts

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "artifacts/**/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
